
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>REVO 챗봇</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fef6f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background-color: #ffffff;
      border-radius: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 420px;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #7fbfbf;
      margin-bottom: 20px;
      font-size: 24px;
    }

    #chat-box {
      height: 300px;
      overflow-y: auto;
      background: #f5faff;
      border-radius: 20px;
      padding: 15px;
      margin-bottom: 10px;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .user {
      background-color: #ffe1e1;
      text-align: right;
      margin-left: auto;
    }

    .bot {
      background-color: #d3f8e2;
      text-align: left;
      margin-right: auto;
    }

    #user-input {
      width: calc(100% - 70px);
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
    }

    #send-btn {
      width: 50px;
      padding: 10px;
      border: none;
      background-color: #7fbfbf;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
    }

    .input-row {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>REVO 챗봇</h1>
    <div id="chat-box"></div>
    <div class="input-row">
      <input type="text" id="user-input" placeholder="무엇이 궁금한가요?">
      <button id="send-btn">▶</button>
    </div>
  </div>

  <script>
    async function getGptResponse(message) {
      const apiKey = "YOUR_OPENAI_API_KEY"; // ← 여기에 GPT API 키 입력
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${apiKey}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [
            { role: "system", content: "너는 친절한 분리배출 전문가야. 간결하고 쉽게 설명해줘." },
            { role: "user", content: message }
          ]
        })
      });
      const data = await response.json();
      return data.choices[0].message.content;
    }

    document.getElementById("send-btn").addEventListener("click", async () => {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="message user">${message}</div>`;

      const botReply = await getGptResponse(message);
      chatBox.innerHTML += `<div class="message bot">${botReply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;

      input.value = "";
      input.focus();
    });
  </script>
</body>
</html>
