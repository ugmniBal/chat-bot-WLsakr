
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>REVO 챗봇</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fef6f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background-color: #ffffff;
      border-radius: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 420px;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #7fbfbf;
      margin-bottom: 20px;
      font-size: 24px;
    }

    #chat-box {
      height: 300px;
      overflow-y: auto;
      background: #f5faff;
      border-radius: 20px;
      padding: 15px;
      margin-bottom: 10px;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .user {
      background-color: #ffe1e1;
      text-align: right;
      margin-left: auto;
    }

    .bot {
      background-color: #d3f8e2;
      text-align: left;
      margin-right: auto;
    }

    #user-input {
      width: calc(100% - 70px);
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
    }

    #send-btn {
      width: 50px;
      padding: 10px;
      border: none;
      background-color: #7fbfbf;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
    }

    .input-row {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>REVO 챗봇</h1>
    <div id="chat-box"></div>
    <div class="input-row">
      <button id="voice-btn">🎤</button>
      <input type="text" id="user-input" placeholder="무엇이 궁금한가요?">
      <button id="send-btn">▶</button>
    </div>
  </div>

  <script>
    async function getGptResponse(message) {
      const apiKey = "sk-여기에_API_키를_입력하세요"; // GPT API 키 입력
      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              { role: "system", content: "너는 분리배출 전문가야. 사용자 질문에 정확하게 응답해줘." },
              { role: "user", content: message }
            ]
          })
        });
        const data = await response.json();
        if (data.choices && data.choices.length > 0) {
          return data.choices[0].message.content;
        } else {
          return "⚠️ GPT로부터 유효한 응답을 받지 못했어요.";
        }
      } catch (error) {
        return "⚠️ GPT 응답 중 문제가 발생했어요. 다시 시도해주세요.";
      }
    }

    document.getElementById("send-btn").addEventListener("click", async () => {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="message user">${message}</div>`;

      const botReply = await getGptResponse(message);
      chatBox.innerHTML += `<div class="message bot">${botReply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;

      input.value = "";
      input.focus();
    });
  
    // 음성 인식 기능
    const voiceBtn = document.getElementById("voice-btn");
    const input = document.getElementById("user-input");

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.lang = "ko-KR";
      recognition.continuous = false;
      recognition.interimResults = false;

      voiceBtn.addEventListener("click", () => {
        recognition.start();
        voiceBtn.textContent = "🎙️";
      });

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        input.value = transcript;
        voiceBtn.textContent = "🎤";
      };

      recognition.onerror = (event) => {
        console.error("음성 인식 오류:", event.error);
        voiceBtn.textContent = "🎤";
      };

      recognition.onend = () => {
        voiceBtn.textContent = "🎤";
      };
    } else {
      voiceBtn.disabled = true;
      voiceBtn.title = "이 브라우저는 음성 인식을 지원하지 않습니다.";
    }
    </script>

</body>
</html>
